<!DOCTYPE html>
<html>
    <head>
        <title>Grid Practice</title>
    </head>
    <body style="padding-bottom: 1000px;">
        <!--
            < display: grid; >

            display: inline-block으로 정렬이 되지만, 사이 공간이 생긴다.
            grid는 중간에 빈 공간이 없고, 정렬이 더 잘 유지 된다.
        -->
        <div style="background-color: lightblue;">
            div 1
        </div>
        <div style="background-color: lightpink;">
            div 2
        </div>

        <div
            style="
            margin-top: 30px;
            display: grid;
            grid-template-columns: 100px 100px 200px;
        ">
            <div style="background-color: lightblue;">
                div 1
            </div>
            <div style="background-color: lightpink;">
                div 2
                <p>text</p>
            </div>
            <div style="background-color: lightblue;">
                div 200px
            </div>
            <div style="background-color: lightpink;">
                div 4 100px
            </div>
        </div>

        <div
            style="
            margin-top: 30px;
            display: grid;
            grid-template-columns: 100px 1fr;
        ">
            <!-- fr = free space(남은 공간 차지)-->
            <div style="background-color: lightblue;">
                100px
            </div>
            <div style="background-color: lightpink;">
                1fr
            </div>

        </div>

        <div
            style="
            margin-top: 30px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            column-gap: 20px;
            row-gap: 40px;
        ">
            <!-- fr = free space(남은 공간 차지)-->
            <div style="background-color: lightblue; height: 200px;">
                1fr
            </div>
            <div style="background-color: lightpink; height: 200px;">
                1fr
            </div>
            <div style="background-color: lightgreen; height: 200px;">
                1fr
            </div>
            <div style="background-color: lightpink; height: 200px;">
                1fr
            </div>
            <div style="background-color: lightgreen; height: 200px;">
                1fr
            </div>
            <div style="background-color: lightblue; height: 200px;">
                1fr
            </div>

        </div>

    </body>
</html>
